<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>D1257-Mehmet Clarusway Survey Form</title>
  </head>
  <body>
    <header>
      <h1>Clarusway Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="form">
      <form action="#">
        <div class="info">
          <label for="name">Name</label><br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name" required
          /><br />
          <label for="surname">Surname</label><br />
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Enter your Surname" required
          /><br />
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="user@clarusway.com" required
          />
        </div>
        <div class="describes">
          <label for="role"
            >Which option best describes your current role?</label
          ><br />
          <select name="role" id="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="fulltime">Full Time Job</option>
            <option value="parttime">Part Time Job</option>
            <option value="ftlearn">Full Time Learner</option>
            <option value="notsay">Prefer not to say</option>
          </select>
        </div>
        <div class="recommend">
          <label class="rcla" for="recommend"
            >Would you recommend Clarusway to a friend?</label
          ><br />
          <input type="radio" name="recommend" id="yes" checked/>
          <label for="yes">Definitely,Yes</label><br />
          <input type="radio" name="recommend" id="maybe" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" name="recommend" id="notsure" />
          <label for="notsure">Not sure</label><br />
          <input type="radio" name="recommend" id="no" />
          <label for="no">Definitely,No</label>
        </div>
        <div class="fav">
          <label for="fav">What is your favorite feature of Clarusway?</label
          ><br />
          <select name="fav" id="fav">
            <!-- courses  projects  community mentors -->
            <option disabled selected value>Select an option</option>
            <option value="course">Courses</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="mentor">Mentors</option>
          </select>
        </div>

        <div class="improve">
          <label class="imp" for="improve"
            >What would you like to see improved?(Check all that apply)</label
          ><br />
          <input type="checkbox" name="front" id="front" />
          <label for="front">Front-end Projects</label><br />
          <input type="checkbox" name="back" id="back" />
          <label for="back">Back-end Projects</label><br />
          <input type="checkbox" name="ds" id="ds" />
          <label for="ds">Data Science</label><br />
          <input type="checkbox" name="add" id="add" />
          <label for="add">Additional Courses</label><br />
        </div>

        <div class="comment">
          <label for="comment">Any comments or suggestions?</label><br />
          <textarea
            name="comment"
            id="comment"
            cols="25"
            rows="4"
            placeholder="Enter your comment here...Thanks for your comments..."
          ></textarea> <input class="submit" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
